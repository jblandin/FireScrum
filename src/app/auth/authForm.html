<form name="authForm" class="form-signin" novalidate>

    <h2 class="form-signin-heading" ng-bind="vm.formTitle"></h2>

    <p ng-show="vm.error" class="text-danger" ng-bind="vm.error"></p>

    <!--Optional additional inputs-->
    <ng-transclude></ng-transclude>

    <input ng-if="vm.showName === 'true'" type="text" ng-model="vm.user.name" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="userName" placeholder="Nom" required="" class="form-control" />

    <!-- Email input -->
    <input type="email" ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" name="email" placeholder="E-mail" required="" autofocus class="form-control" />

    <!-- Email error -->
    <div ng-show="authForm.$submitted">
        <p ng-show="authForm.email.$error.required" class="text-danger">E-mail obligatoire</p>
        <p ng-show="authForm.email.$error.email" class="text-danger">Merci d'entrer un e-mail valide.</p>
    </div>

    <!-- Password input -->
    <input type="password" ng-model="vm.user.password" name="password" placeholder="Mot de passe" required="" class="form-control" />

    <!-- Password error -->
    <div ng-show="authForm.$submitted">
        <p ng-show="authForm.password.$error.required" class="text-danger">Mot de passe obligatoire</p>
    </div>

    <input type="submit" ng-click="authForm.$valid && vm.submitAction({user: vm.user})" ng-value="vm.formTitle" class="btn btn-lg btn-primary btn-block"/>

</form>
